<div class="column">
  <div class="cards-container">
    <div class="nothing-in-history__hint" *ngIf="!category_transactions.size else ok">
      <p >Nothing in your history for now...</p>
      <div class="not-found"></div>
    </div>
    <ng-template #ok>
        <category-card *ngFor="let c_t of category_transactions | keyvalue"
          [categoryName]="c_t.key"
          [spendThisMonth]="calculateAmountForMonth(c_t.value)"
          [lastTransactions]="c_t.value"
          [categoryId]="c_t.value[0]?.categoryId!"
        >
        </category-card>
       </ng-template>
    </div>
  <div class="chart" *ngIf="category_transactions.size">
    <wallet-chart
      [chartLabels]="getCategoriesNames()"
      [chartData]="getAmountForCategories(getCategoriesNames())"
    >
    </wallet-chart>
  </div>
</div>
