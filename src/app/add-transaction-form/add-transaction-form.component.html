<form>
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input [(ngModel)]="timestamp" [ngModelOptions]="{standalone: true}" matInput [matDatepicker]="picker" >
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <input type="number" matInput [(ngModel)]="amount" [ngModelOptions]="{standalone: true}" placeholder="Amount" class="amount-input" required>
  </mat-form-field>
  <mat-form-field>
    <input type="text" matInput [(ngModel)]="comment" [ngModelOptions]="{standalone: true}" placeholder="Comment" class="comment-input" required>
  </mat-form-field>
  <button class="submit" mat-button color="primary" (click)="submit()">Submit</button>
</form>
