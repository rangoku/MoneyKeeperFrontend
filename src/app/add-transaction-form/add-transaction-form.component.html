<form>
  <mat-form-field>
    <input matInput [ngxMatDatetimePicker]="picker" placeholder="Choose a date" [formControl]="timestampControl"
           [min]="minDate" [max]="maxDate">
    <mat-datepicker-toggle matSuffix [for]="$any(picker)"></mat-datepicker-toggle>
    <ngx-mat-datetime-picker #picker [showSpinners]="true" [showSeconds]="false"
                             [stepHour]="1" [stepMinute]="1"
                             [touchUi]="false" [enableMeridian]="true"
                             [disableMinute]="false" [hideTime]="false">
    </ngx-mat-datetime-picker>
  </mat-form-field>
<!--  <mat-form-field appearance="fill">-->
<!--    <mat-label>Choose a date</mat-label>-->
<!--    <input [(ngModel)]="timestamp" [ngModelOptions]="{standalone: true}" matInput [matDatepicker]="picker" >-->
<!--    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>-->
<!--    <mat-datepicker #picker></mat-datepicker>-->
<!--  </mat-form-field>-->
  <mat-form-field>
    <input type="number" matInput [(ngModel)]="amount" [ngModelOptions]="{standalone: true}" placeholder="Amount" class="amount-input" required>
  </mat-form-field>
  <mat-form-field>
    <input type="text" matInput [(ngModel)]="comment" [ngModelOptions]="{standalone: true}" placeholder="Comment" class="comment-input" required>
  </mat-form-field>
  <button class="submit" mat-button color="primary" (click)="submit()">Submit</button>
</form>
